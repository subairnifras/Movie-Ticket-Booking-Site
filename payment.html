<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Card Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="payment.css" />
</head>
<body>

  <div class="overlay"></div>

  <div class="payment-modal">
    <div class="left-panel" id="leftPanel">
      <h2>Card Payment</h2>
      <form id="paymentForm" action="process_payment.php" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" name="cardName" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
        </div>
        <div class="form-row">
          <div class="form-group small">
            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" name="expiryDate" required />
          </div>
          <div class="form-group small">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" required />
          </div>
        </div>
        <button type="submit" id="payBtn">Pay Now</button>
      </form>
    </div>

    <div class="right-panel">
      <img id="rightImage" src="img/right.png" style="max-width: 100%; height: auto; margin: 0 auto 20px;" alt="Payment Illustration" />
      
      <!-- Success message hidden initially -->
      <div id="successMessage" class="success-message">
        <div class="success-icon">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" fill="none" stroke="currentColor">
            <path d="M14 27l7 7 16-16"/>
          </svg>
        </div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your payment.</p>
      </div>
    </div>
  </div>

  <!-- QR Code & html2canvas libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="payment.js"></script>
</body>
</html>
